<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="index.css" type="text/css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div id="first-block"></div>
        <!-- Criei uma div Pai -->
        <div class="color-container"> <!-- DIV PAI-->
            <div class="color1">
                <div class="blue-block">1</div>
                <div class="yellow-block">2</div>
                <div class="green-block">3</div>
            </div>
            
            <div class="color2">
                <div class="blue-block">4</div>
                <div class="yellow-block">5</div>
                <div class="green-block">6</div>
            </div>
    
            <div class="color3">
                <div class="black-block">7</div>
                <div class="black-block">8</div>
            </div>
    
            <div class="color4">
                <div class="white-block width-block">9</div>
                <div class="white-block width-block">10</div>
                <div class="white-block no-block">11</div>
            </div>
        </div>
    </div>
</body>
</html>
