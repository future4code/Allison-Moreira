<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="menu">
        <a href="./index.html">Página Inicial</a>
        <a href="./ctrl-estoque.html">Controle de Estoque</a>
        <a href="./add-produto.html">Adicionar Produto</a>
        <a href="./funcionarios.html">Funcionários</a>
    </div>

    <div class="empresa">
        <h1><em>MARQS PRESENTES CRIATIVOS</em>!</h1>
        <p>Seu lugar para presentes criativos e personalizados</p>
    </div>

    
    <div class="detalhes">
        <h2>Adicionar Produto</h2>
        <form action="">
            <div class="form-detalhes">
                <label for="link-foto">Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto">
            </div>
            
            <div>
                <label for="descricao">Descrição do produto: </label>
                <!-- Adicione o id apropriado para o input abaixo -->
                <input type="text" id="descricao" name="descrição">
            </div>
            
            <div>
                <label for="preco">Preço (em R$): </label>
                <!-- Adicione o id apropriado e o type para receber números abaixo -->
                <input type="number" id="preco" name="preco">
            </div>
            
            <div>
                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <label for="quantidade">Quantidade disponível: </label>
                <input type="number" id="quantidade" name="quantidade">
            </div>
    
            <div class="form-add">
                <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                <button type="submit">Adicionar</button>
            </div>
    
        </form>
    </div>

    <div class="footer">
        <p>Todos os direitos Reservados.</p>

        <div class="social">
            <p>Siga-nos nas redes sociais!</p>
            <img src="https://image.flaticon.com/icons/png/512/25/25305.png" alt="Facebook" width="50"/>
            <img src="https://image.flaticon.com/icons/png/512/25/25425.png" alt="Instagram" width="50"/>
            <img src="https://image.flaticon.com/icons/png/512/8/8800.png" alt="Twitter" width="50"/>
        </div>
    </div>

</body>
</html>
