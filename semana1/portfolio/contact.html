            <div class="form">
                <div class="form-div">
                    <h1 class="myprofile">Contato</h1>

                    <form class="border-left ml-10 pl-30 mt-30">
                        <!-- Name -->
                        <div class="form-group">
                          <label for="name">Nome:</label>
                          <input class="form-control" id="name" type="text" name="name" placeholder="Digite seu nome" required>
                        </div>
                        <!-- email -->
                        <div class="form-group">
                          <label for="email">E-mail:</label>
                          <input class="form-control" id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>
                        <!-- Message -->
                        <div class="form-group">
                            <label for="message">Mensagem</label>
                            <textarea class="form-control message" rows="10" id="message" name="message" placeholder="Digite sua mensagem" required ></textarea>
                        </div>
                        <!-- Form Submit -->
                        <div>
                            <button class="btn" type="submit">ENVIAR</button>
                        </div>
                    </form>

                </div>
                <div class="form-div">
                    <img src="./img/contact.png" alt="Contato">
